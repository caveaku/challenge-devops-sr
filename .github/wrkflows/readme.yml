name: Create README

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  create-readme:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Create README
      run: |
        if [ ! -f README.md ]; then
          echo "# $(echo ${GITHUB_REPOSITORY#*/} | sed 's/-/ /g')" > README.md
          echo "" >> README.md
          echo "## Project Description" >> README.md
          echo "" >> README.md
          echo "A brief description of your project." >> README.md
          echo "" >> README.md
          echo "## Installation" >> README.md
          echo "" >> README.md
          echo "## Usage" >> README.md
          echo "" >> README.md
          echo "## Contributing" >> README.md
        fi
        
    - name: Commit and push if README was created
      if: success()
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add README.md
        git diff --quiet && git diff --staged --quiet || git commit -m "Add README.md"
        git push
